[package]
name = "svm-kv"
version = "0.0.0"
authors = ["Yaron Wittenstein <yaron.wittenstein@gmail.com>"]
license = "MIT"
edition = "2018"
readme = "README.md"
publish = false

[dependencies.svm-common]
path = "../svm-common"

[dependencies.db-key]
optional = true
version = "0.0.5"

[dependencies.rocksdb]
optional = true
version = "0.12.4"
default-features = false
features = ["lz4"]

[dependencies]
log = "0.4"

[dev-dependencies]
env_logger = "0.7.0"

[features]
default = ["memory", "default-rocksdb"]
memory = []
default-rocksdb = ["rocksdb"]
