[package]
name = "svm-runtime-examples-counter"
version = "0.0.0"
authors = ["Spacemesh SVM Team"]
license = "MIT"
edition = "2018"
readme = "README.md"
publish = false

[lib]
crate-type = ['cdylib']

[profile.release]
opt-level = 'z'
panic = 'abort'
lto = true
debug = false
overflow-checks = false
debug-assertions = false
incremental = false
rpath = false

[dependencies]
svm-sdk = { path = "../../../../sdk", default-features = false }

[features]
default = []
ffi = ["svm-sdk-ffi", "static-alloc"]
mock = ["svm-sdk/mock"]
static-alloc = ["svm-sdk/static-alloc"]
dynamic-alloc = ["svm-sdk/dynamic-alloc"]

[workspace]
