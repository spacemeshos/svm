# features = ["default-backend-singlepass"]

[dependencies.wasmer-runtime-core]
default-features = false
git = "https://github.com/spacemeshos/wasmer"
branch = "develop"

[dependencies.wasmer-runtime-c-api]
default-features = false
git = "https://github.com/spacemeshos/wasmer"
branch = "develop"
features = ["cranelift-backend"]

# [dependencies.wasmer-singlepass-backend]
# git = "https://github.com/spacemeshos/wasmer"
# branch = "develop"

[dependencies.svm-runtime]
default-features = false
path = "../svm-runtime"

[dependencies.svm-common]
path = "../svm-common"

[dependencies.svm-kv]
path = "../svm-kv"

[dependencies.svm-types]
path = "../svm-types"

[dependencies.svm-codec]
path = "../svm-codec"

[dependencies.svm-gas]
path = "../svm-gas"

[dependencies.svm-layout]
path = "../svm-layout"

[dependencies.svm-storage]
path = "../svm-storage"

[dependencies.svm-compiler]
default-features = false
path = "../svm-compiler"
features = []

[dependencies]
log = "0.4"
byteorder = "1.3.2"

[dev-dependencies]
wabt = "0.7.4"
maplit = "1.0.2"
serde_json = "1.0"

[build-dependencies]
cbindgen = "0.9.1"
