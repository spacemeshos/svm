[package]
name = "svm-state"
version = "0.1.0"
edition = "2018"
publish = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1"
bitvec = "0.22"
blake3 = "1"
thiserror = "1"
svm-hash = { path = "../hash" }
rocksdb = { version = "0.15", default-features = false }

[dev-dependencies]
quickcheck = "1"
quickcheck_macros = "1"
