[package]
name = "svm-runtime"
version = "0.0.0"
authors = ["Yaron Wittenstein <yaron.wittenstein@gmail.com>"]
license = "MIT"
edition = "2018"
publish = false


[dependencies.wasmer]
version="1.0.0"
default-features = false
features = ["default-cranelift", "default-jit"]

[dependencies]
log = "0.4"
byteorder = "1.3.2"
lazy_static = "1.4.0"
wat = "1.0"
svm-ffi = { path = "../ffi" }
svm-hash = { path = "../hash" }
svm-common = { path = "../common" }
svm-types = { path = "../types" }
svm-layout = { path = "../layout" } 
svm-kv = { path = "../kv", default-features = false }
svm-storage = { path = "../storage", default-features = false }
svm-codec = { path = "../codec" }
svm-compiler = { path = "../compiler" }
svm-gas = { path = "../gas" }

[dev-dependencies]
maplit = "1.0.2"
svm-sdk = { path = "../sdk" }

[features]
default = ["default-memory", "default-rocksdb"]
default-memory = ["svm-kv/default-memory", "svm-storage/default-memory"]
default-rocksdb = ["svm-kv/default-rocksdb", "svm-storage/default-rocksdb"]