[package]
name = "svm-runtime"
version = "0.0.0"
authors = ["Yaron Wittenstein <yaron.wittenstein@gmail.com>"]
license = "MIT"
edition = "2018"
publish = false


[dependencies]
byteorder = "1.3"
log = "0.4"
lazy_static = "1.4"
svm-ffi = { path = "../ffi" }
svm-hash = { path = "../hash" }
svm-types = { path = "../types" }
svm-layout = { path = "../layout" }
svm-kv = { path = "../kv", default-features = false }
svm-state = { path = "../state" }
svm-storage = { path = "../storage", default-features = false }
svm-codec = { path = "../codec" }
svm-gas = { path = "../gas" }
svm-program = { path = "../program" }
thiserror = "1"
wasmer = { version = "2", default-features = false }
wasmer-runtime-core = "0.17"
wasmer-runtime = "0.17"
wasmparser = "0.79"
wat = "1"

[dev-dependencies]
maplit = "1.0.2"
svm-sdk = { path = "../sdk", features = [
	"mock",
	"dynamic-alloc",
], default-features = false }

[features]
default = ["default-cranelift", "default-memory"]
default-cranelift = ["wasmer/default-cranelift", "wasmer/default-universal"]
default-llvm = ["wasmer/default-llvm", "wasmer/default-universal"]
default-memory = ["svm-kv/default-memory", "svm-storage/default-memory"]
default-rocksdb = ["svm-kv/default-rocksdb", "svm-storage/default-rocksdb"]
