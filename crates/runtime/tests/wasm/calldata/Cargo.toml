[package]
name = "svm-runtime-examples-calldata"
version = "0.1.0"
authors = ["Yaron Wittenstein <yaron.wittenstein@gmail.com>"]
edition = "2018"
publish = false

[lib]
crate-type = ['cdylib']

[profile.release]
panic = 'abort'
opt-level = 'z'
lto = true
debug = false
overflow-checks = false
debug-assertions = false

[dependencies]
svm-sdk = { path = "../../../../sdk", default-features = false }

[features]
default = ["ffi"]
ffi = ["svm-sdk/ffi"]
mock = ["svm-sdk/mock"]

[workspace]
