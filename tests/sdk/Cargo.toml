[package]
name = "svm-sdk-tests"
version = "0.0.0"
authors = ["Spacemesh SVM Team"]
license = "MIT"
edition = "2018"
readme = "README.md"
repository = "https://github.com/spacemeshos/svm"
homepage = "https://github.com/spacemeshos/svm"
description = "Spacemesh Virtual Machine"
publish = false

[dependencies]
svm-sdk = { path = "../../crates/sdk", features = ["dynamic-alloc", "mock"], default-features = false }
svm-sdk-types = { path = "../../crates/sdk-types", features = ["dynamic-alloc", "debug"], default-features = false }

[dev-dependencies]
trybuild = { version = "1", features = ["diff"] }
serde_json = { version = "1" }

[features]
default = ["mock"]
mock = [
    "svm-sdk/mock",
]
