[package]
name = "svm-abi-tests"
version = "0.0.0"
authors = ["Spacemesh SVM Team"]
license = "MIT"
edition = "2018"
readme = "README.md"
repository = "https://github.com/spacemeshos/svm"
homepage = "https://github.com/spacemeshos/svm"
description = "Spacemesh Virtual Machine"
publish = false

[dependencies]
svm-abi-layout = { path = "../../crates/abi-layout" }
svm-abi-encoder = { path = "../../crates/abi-encoder", features = ["dynamic-alloc"], default-features = false }
svm-abi-decoder = { path = "../../crates/abi-decoder", features = ["dynamic-alloc"], default-features = false }
svm-sdk-types = { path = "../../crates/sdk-types", features = ["debug", "dynamic-alloc"], default-features = false }
svm-sdk-std = { path = "../../crates/sdk-std", features = ["debug", "dynamic-alloc"], default-features = false }